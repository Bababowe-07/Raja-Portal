<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="stylejhs.css">
    <title>JHS Club Page</title>
</head>

    <section class="header">

                    <button class="join-button"><a href="https://forms.gle/8RuxonWfCFXNnoCy9">Join</a></button>
                </div>

                </div>

                <div class="card-item swiper-slide">
                    <img src="CIC LOGO.jpg" alt="" class="club-logo">

                <div class="card-item swiper-slide">
                    <img src="INTERACT CLUB LOGO_.jpg" alt="" class="club-logo">
                    <h2 class="club-name">Interact Club</h2>
                    <button class="join-button"><a href="https://forms.gle/8RuxonWfCFXNnoCy9">Join</a></button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="LINK CLUB.jpg" alt="" class="club-logo">
                    <h2 class="club-name">Link Club</h2>
                    <button class="join-button"><a href="https://forms.gle/8RuxonWfCFXNnoCy9">Join</a></button>

                    <img src="MATHEMATICS CLUB LOGO.JPG" alt="" class="club-logo">

                <div class="card-item swiper-slide">

                </div>

                <div class="card-item swiper-slide">
                    <img src="ROBOTICS CLUB.png" alt="" class="club-logo">
                    <h2 class="club-name">Robotics Club</h2>
                    <button class="join-button"><a href="https://forms.gle/8RuxonWfCFXNnoCy9">Join</a></button>
                </div>

            <div class="swiper-pagination"></div>
            <div class="swiper-slide-button swiper-button-prev"></div>
            <div class="swiper-slide-button swiper-button-next"></div>
