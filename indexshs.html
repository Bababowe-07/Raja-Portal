<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="stylejhs.css">
    <title>SHS Club Page</title>
</head>
<body>
    <section class="header">
        <h2>RSSTHS SHS CLUBS</h2>
    </section>

    <div class="container swiper">
        <div class="slider-wrapper">
            <div class="card-list swiper-wrapper">

                <div class="card-item swiper-slide">
                    <img src="Rajan Aghambassadors Club Logo.png" alt="" class="club-logo">
                    <h2 class="club-name">Rajan Aghambassadors Club</h2>
                    <button class="join-button"><a href="https://forms.gle/8RuxonWfCFXNnoCy9">Join</a></button>
                </div>
            
                <div class="card-item swiper-slide">
                    <img src="ror.jpg" alt="" class="club-logo">
                    <h2 class="club-name">ABM Club</h2>
                    <button class="join-button"><a href="https://forms.gle/8RuxonWfCFXNnoCy9">Join</a></button>
                </div>
            
                <div class="card-item swiper-slide">
                    <img src="TUTYAL LOGO.jpeg" alt="" class="club-logo">
                    <h2 class="club-name">TUTYAL HUMMS Ugnayan</h2>
                    <button class="join-button"><a href="https://forms.gle/8RuxonWfCFXNnoCy9">Join</a></button>
                </div>
            </div>

            <div class="swiper-pagination"></div>
            <div class="swiper-slide-button swiper-button-prev"></div>
            <div class="swiper-slide-button swiper-button-next"></div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script src="scriptshs.js"></script>
</body>
</html>
